<script>
  num = prompt().split(" ");
  sum = 0;
  for (i = 0; i < num.length; i++) {
    c = 1;
    if (num[i] != undefined) {
      for (j = i + 1; j < num.length; j++) {
        if (num[i] == num[j]) {
          num[j] = undefined;
          c++;
        }
      }
    }
    if (c >= 2) {
      pair = Math.floor(c / 2);
      sum += pair;
    }
  }
  console.log("total no of pairs present in an array " + sum);
</script>
